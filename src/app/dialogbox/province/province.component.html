<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Province Code</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let x of provList">
        <td>{{x.name}}</td>
        <td>{{x.capital}}</td>
        <td>{{x.population}}</td>
        <button mat-flat-button color="accent" (click)="openDialog(x)">{{x.code}}</button>
        
    </tr>
</tbody>
</table>
